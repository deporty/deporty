<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title> Filtros </mat-panel-title>
  </mat-expansion-panel-header>
  <ng-container *ngIf="!!filters && !!filters.length && !!formGroup">
    <form [formGroup]="formGroup">
      <div class="row">
        <mat-form-field
          *ngFor="let item of filters"
          class="col-xl-4 col-lg-4 col-md-6 col-sm-12 col-12"
        >
          <mat-label>{{ item.display }}</mat-label>
          <mat-icon matSuffix *ngIf="item.icon">{{ item.icon }}</mat-icon>
          <input
            matInput
            (input)="onChangeForm()"
            [formControlName]="item.property"
          />
        </mat-form-field>
      </div>
    </form>
  </ng-container>
</mat-expansion-panel>
