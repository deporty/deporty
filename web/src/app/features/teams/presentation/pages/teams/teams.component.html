<header class="row">
  <button
    class="my-2 ml-2 col-xl-3 col-lg-3 col-md-6 col-sm-6 col-12"
    [routerLink]="['./create-team']"
    appIsAllowed
    identifier="teams:create-team:ui"
    mat-button
    mat-raised-button
    color="primary"
  >
    Crear un nuevo equipo
  </button>
</header>
<section *ngIf="teams && teams.length > 0; else noTeams" class="row d-flex flex-wrap items">
  <app-team-card
    *ngFor="let team of teams"
    class="col-xl-2 col-lg-2 col-md-4 col-sm-6 col-12 my-2"
    (selectedOption)="receiveSelectedOption($event)"
    [options]="options"
    [team]="team"
  >
  </app-team-card>
</section>

<ng-template #noTeams>
  <div class="mt-5 d-flex h-100 justify-content-center align-items-center">
    <app-default-loading class=""> </app-default-loading>
  </div>
</ng-template>
