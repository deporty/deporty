<ng-container *ngIf="!!team">
  <div class="pt-3 col-12 col-sm-4 col-md-4 col-lg-4 col-xl-2">
    <app-team-card [team]="team"> </app-team-card>
  </div>

  <ng-container>
    <div
      class="h-100 d-flex flex-column px-3 pt-2 col-12 col-sm-8 col-md-8 col-lg-8 col-xl-10"
    >
      <div class="d-flex col-12 mx-3 mt-3 justify-content-between">
        <h2>Jugadores</h2>
      </div>

      <div
        appIsAllowed
        identifier="teams:add-player-to-team:ui"
        class="d-flex col-12 mb-3"
      >
        <div class="py-3 px-2 col-xl-10 col-lg-10 col-md-12 col-sm-12 col-12">
          <mat-form-field
            class="w-100 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12"
            appearance="fill"
          >
            <mat-label>Miembro</mat-label>
            <input
              type="text"
              placeholder="Pick one"
              aria-label="Number"
              matInput
              [formControl]="membersFormControl"
              [matAutocomplete]="auto"
            />
            <mat-autocomplete class="my-3 col-4" #auto="matAutocomplete">
              <mat-option
                *ngFor="let player of availablePlayers"
                [value]="player.name + ' ' + player.lastName"
                (click)="optionSelected(player)"
              >
                <app-player-summary-card [player]="player">
                </app-player-summary-card>
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>

          <mat-chip-list aria-label="Fish selection">
            <mat-chip
              *ngFor="let player of selectedPlayers"
              (click)="remove(player)"
              >{{ player.name + " " + player.lastName }}
            </mat-chip>
          </mat-chip-list>
        </div>

        <div
          class="justify-content-center d-flex py-3 col-xl-2 col-lg-2 col-md-12 col-sm-12 col-12"
        >
          <button (click)="addPlayers()" mat-fab color="primary">
            <mat-icon> add </mat-icon>
          </button>
        </div>
      </div>

      <div *ngIf="team.members && team.members.length > 0" class="players">
        <app-players-summary-list
          [players]="team.members"
        ></app-players-summary-list>
      </div>
    </div>
  </ng-container>
</ng-container>
