<form
  class="w-100 h-100 d-flex flex-column justify-content-center align-items-center"
  [formGroup]="formGroup"
>
  <div class="container-fluid">
    <div class="row d-flex justify-content-center">
      <div
        class="d-flex flex-column align-items-center justify-content-center col-xl-5 col-lg-5 col-md-5 col-sm-12 col-12"
      >
        <img class="my-2 profile-preview" [src]="fileUrl" alt="" />
        <app-upload-file
          text="Subir imagen de perfil"
          (onSelectedFile)="onSelectedFile($event)"
        ></app-upload-file>
      </div>
      <div class="col-xl-7 col-lg-7 col-md-7 col-sm-12 col-12">
        <!-- <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 col-12"> -->
        <mat-form-field class="w-100">
          <mat-label>Cédula</mat-label>
          <mat-icon matSuffix>fingerprint</mat-icon>
          <input matInput formControlName="document" />
        </mat-form-field>
        <!-- </div> -->

        <!-- <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 col-12"> -->
        <mat-form-field class="w-100">
          <mat-label>Nombre</mat-label>
          <mat-icon matSuffix>person</mat-icon>
          <input matInput formControlName="name" />
        </mat-form-field>
        <!-- </div> -->
        <!-- <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 col-12"> -->
        <mat-form-field class="w-100">
          <mat-label>Apellidos</mat-label>
          <mat-icon matSuffix>short_text</mat-icon>
          <input matInput formControlName="lastName" />
        </mat-form-field>
        <!-- </div> -->
        <!-- <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 col-12"> -->
        <mat-form-field class="w-100">
          <mat-label>Correo electrónico</mat-label>
          <mat-icon matSuffix>mail</mat-icon>
          <input matInput formControlName="email" />
        </mat-form-field>
        <!-- </div> -->
      </div>
    </div>
  </div>
</form>

<div class="w-100 d-flex justify-content-center">
  <button
    class="col-xl-4 col-lg-4 col-md-6 col-sm-12 col-12"
    mat-button
    mat-raised-button
    color="primary"
    (click)="createPlayer()"
  >
    Guardar
  </button>
</div>
