<form
  class="container w-100 h-100 d-flex flex-column justify-content-center"
  [formGroup]="formGroup"
>
  <div class="row d-flex justify-content-center">
    <h1 class="col-6">Ingrese los datos del jugador a registrar</h1>
  </div>
  
  <div class="row d-flex justify-content-center">
    <mat-form-field class="col-xl-4 col-lg-4 col-md-6 col-sm-12 col-xs-12">
      <mat-label>CÃ©dula</mat-label>
      <mat-icon matSuffix>fingerprint</mat-icon>
      <input matInput formControlName="id" />
    </mat-form-field>
  </div>
  <div class="row d-flex justify-content-center">
    <mat-form-field class="col-xl-4 col-lg-4 col-md-6 col-sm-12 col-xs-12">
      <mat-label>Nombre</mat-label>
      <mat-icon matSuffix>person</mat-icon>
      <input matInput formControlName="name" />
    </mat-form-field>
  </div>
  <div class="row d-flex justify-content-center">
    <mat-form-field class="col-xl-4 col-lg-4 col-md-6 col-sm-12 col-xs-12">
      <mat-label>Apellidos</mat-label>
      <mat-icon matSuffix>short_text</mat-icon>
      <input matInput formControlName="lastName" />
    </mat-form-field>
  </div>
  <div class="row d-flex justify-content-center">
    <mat-form-field class="col-xl-4 col-lg-4 col-md-6 col-sm-12 col-xs-12">
      <app-upload-file></app-upload-file>
      <input matInput formControlName="lastName" />

    </mat-form-field>
  </div>
  <div class="row d-flex justify-content-center">
    <button
      class="col-xl-4 col-lg-4 col-md-6 col-sm-12 col-xs-12"
      mat-button
      mat-raised-button
      color="primary"
    >
      Guardar
    </button>
  </div>
</form>
