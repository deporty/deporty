

<mat-card>
    <mat-card-header>
      <div mat-card-avatar ></div>
      <mat-card-title>{{team.name}}</mat-card-title>
      <mat-card-subtitle>{{team.agent}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="team.shield" [attr.alt]="'Foto del escudo del equipo' + team.name">

    <mat-card-actions>
      <button mat-button *ngFor="let option of options; let i = index" (click)="emitSelectedOption(i)">{{option}}</button>
    </mat-card-actions>
  </mat-card>
