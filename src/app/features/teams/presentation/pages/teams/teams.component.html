

<div class="container py-2">
  <section class="row">
    <div
      *ngFor="let team of $teams | async"
      class="col-xl-3 col-lg-4 col-md-4 col-sm-6 col-xs-6"
    >
      <app-team-card (selectedOption)="receiveSelectedOption($event)" [options]="options" [team]="team"> </app-team-card>
    </div>
  </section>
</div>
