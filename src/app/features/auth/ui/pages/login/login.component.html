<form
  class="container w-100 h-100 border d-flex justify-content-center flex-column"
  [formGroup]="formGroup"
>
  <mat-form-field
    class="col-xl-4 offset-xl-4 col-lg-4 offset-lg-4 col-md-6 offset-md-3 col-sm-12 col-xs-12"
  >
    <mat-label>Email</mat-label>
    <mat-icon matSuffix>email</mat-icon>
    <input
      matInput
      placeholder="pat@example.com"
      formControlName="email"
      required
    />
  </mat-form-field>

  <mat-form-field
    class="col-xl-4 offset-xl-4 col-lg-4 offset-lg-4 col-md-6 offset-md-3 col-sm-12 col-xs-12"
  >
    <mat-label>Password</mat-label>
    <mat-icon matSuffix>vpn_key</mat-icon>
    <input matInput formControlName="password" type="password" required />
  </mat-form-field>
  <div
    class="col-xl-4 offset-xl-4 col-lg-4 offset-lg-4 col-md-6 offset-md-3 col-sm-12 col-xs-12"
  >
    <button mat-button mat-raised-button color="primary" (click)="login()">
      Ingresar
    </button>
  </div>
</form>
