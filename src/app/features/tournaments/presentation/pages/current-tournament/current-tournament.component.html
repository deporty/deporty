<section>
    <header>
        <h1>Disfrute de nuestros torneos.</h1>
    </header>
    <ng-container *ngIf="tournament">
        <header class="d-flex row my-4 align-items-start justify-content-start">
          <h2 class="col-xs-6 col-sm-8 col-md-9 col-lg-10 col-xl-10">
            {{ tournament.name }}
          </h2>
          
        </header>
        <section class="d-flex row">
          <!-- <div class="col-xs-6 col-sm-5 col-md-4 col-lg-3 col-xl-3">
            <img src="{{ tournament.flayer }}" alt="" srcset="" />
          </div> -->
          <div
            class="col-xs-6 col-sm-7 col-md-8 col-lg-9 col-xl-9 d-flex flex-column"
          >
      
            <div class="my-1">
              <strong>Categor√≠a</strong> {{ tournament.category }}
            </div>

          </div>
        </section>
        <section class="mt-3" *ngIf="tournament.teams">
          <header>
            <h3>Equipos inscritos</h3>
            <section class="row">
              <div class="col-2" *ngFor="let team of tournament.teams">
                <app-team-card [team]="team"> </app-team-card>
              </div>
            </section>
          </header>
        </section>
      </ng-container>
      
</section>
<aside>
<button mat-raised-button color="primary" (click)="seeTournaments()">Ver todos los torneos</button>
</aside>
