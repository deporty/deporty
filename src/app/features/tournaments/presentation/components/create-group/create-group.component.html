<mat-form-field class="w-100" appearance="fill">
  <mat-label>Equipos</mat-label>
  <input
    type="text"
    placeholder="Pick one"
    aria-label="Number"
    matInput
    [formControl]="labelFormControl"
    [matAutocomplete]="auto"
  />
  <mat-autocomplete class="my-3 col-4" #auto="matAutocomplete">
    <mat-option
      *ngFor="let label of letters"
      [value]="label"
    >
      {{ label }}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>

<section>
  <app-add-team-card [showButton]="false" (onSelectTeam)="onSelectTeam($event)" [teams]="_teams"> </app-add-team-card>
</section>
<section>
    <button (click)="sendData()" mat-raised-button>Guardar</button>
</section>
